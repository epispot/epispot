# Set the build language to Python
language: python

# Set the python version to 2.7
python: 2.7

# Install the codecov pip dependency
install:
  - pip install codecov
  - pip install coverage
  - pip install numpy
  - pip install matplotlib

# Run the unit test
script:
  - cd tests/CI
  - coverage run sir.py	
  - coverage run seir.py	
  - coverage run sird.py	
  - coverage run sihrd.py	
  - coverage run fit.py	
  - coverage run tree.py
  - coverage report --omit='tests/*'

# Push the results back to codecov
after_success:
  - python -m codecov
