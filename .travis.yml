language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

before_install:
  - python -m pip install --upgrade pip # Upgrade to latest version of pip

install:
  - pip install -r requirements.txt # Install package requirements
  - pip install pytest codecov

script:
  - pytest

after_success:
  - pip install coverage
  - coverage run -m pytest
  - coverage xml
  - codecov
