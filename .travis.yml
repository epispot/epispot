# Set the build language to Python
language: python

# Set the python version to 2.7
python: 2.7

# Install the codecov pip dependency
install:
  - pip install coverage
  
scripts:
  - coverage run -m unittest tests/CI/sir.py
  - coverage run -m unittest tests/CI/sird.py
  - coverage run -m unittest tests/CI/sihrd.py
  - coverage run -m unittest tests/CI/seir.py

# Push the results back to codecov
after_success:
  - codecov
