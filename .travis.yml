# Set the build language to Python
language: python

# Set the python version to 2.7
python: 2.7

# Install the codecov pip dependency
install:
  - pip install codecov

# Run the unit test
script:
  - coverage tests/CI/sir.py
  - coverage tests/CI/seir.py
  - coverage tests/CI/sird.py
  - coverage tests/CI/sihrd.py

# Push the results back to codecov
after_success:
  - codecov
