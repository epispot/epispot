# Set the build language to Python
language: python

# Set the python version to 2.7
python: 2.7

# Install the codecov pip dependency
install:
  - pip install codecov
  - pip install coverage
  - pip install numpy
  - pip install matplotlib

# Run the unit test
script:
  - coverage run tests/CI/sir.py	
  - coverage run tests/CI/seir.py	
  - coverage run tests/CI/sird.py	
  - coverage run tests/CI/sihrd.py	
  - coverage run tests/CI/fit.py	
  - coverage run tests/CI/tree.py

# Push the results back to codecov
after_success:
  - codecov
