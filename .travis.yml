# Set the build language to Python
language: python

# Set the python version to 2.7
python: 2.7

# Install the codecov pip dependency
install:
  - pip install codecov
  - pip install coverage

# Run the unit test
script:
  - python -m coverage tests/CI/sir.py
  - python -m coverage tests/CI/seir.py
  - python -m coverage tests/CI/sird.py
  - python -m coverage tests/CI/sihrd.py

# Push the results back to codecov
after_success:
  - python -m codecov
