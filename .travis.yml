language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

before_install:
  - python -m pip install --upgrade pip  # Upgrade to latest version of pip

install:
  - sudo apt-get install dvipng texlive-latex-extra texlive-fonts-recommended cm-super  # install LaTeX requirements for Travis CI
  - pip install pandas  # install pandas before reading from requirements files
  # build script for Travis CI
  - chmod u+x requirements/build-travis.sh
  - requirements/build-travis.sh

script:
  - python -m pytest

after_success:
  - pip install coverage
  - python -m coverage run -m pytest
  - python -m coverage xml
  - python -m coverage report
  - codecov
