name: coverage

on:
  push:
    branches: 
      - nightly
    paths:
      - tests/CI/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage
        pip install matplotlib
        pip install numpy
    - name: Run Tests
      run: |
        cd tests/CI
        coverage run sir.py
        coverage run seir.py
        coverage run sird.py
        coverage run sihrd.py
        coverage run fit.py
        coverage run tree.py
        coverage report --omit='tests/*'
