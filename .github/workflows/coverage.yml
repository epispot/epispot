name: coverage

on:
  workflow_dispatch:
  push:
    branches: 
      - codecov

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage
        pip install matplotlib
        pip install numpy
        pip install codecov
        pip install pytest
    - name: Run Tests
      run: |
        coverage run -m pytest tests/CI/
    - name: Upload to Codecov
      run: |
        codecov
