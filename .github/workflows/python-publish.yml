name: Upload Python Package Release

on: 
  workflow_dispatch:
    inputs:
      securityCode:
        description: 'Security Code'     
        required: true

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Run security and version checks
      env:
        SECURITY_CODE: ${{ secrets.RELEASE_SECURITY_CODE }}
      run: |
        ./checker.sh ${{ SECURITY_CODE }} ${{ github.event.inputs.securityCode }}  # check matching security codes
        python release.py stable  # check matching versions
    - name: Build and publish to PyPI package 'epispot'
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
