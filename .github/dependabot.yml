version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: increase-if-necessary
    assignees:
      - "quantum9innovation"
    commit-message:
      prefix: "[dep]"
      prefix-development: "[dep/dev]"
    labels:
      - "dependabot"
    ignore:
     - dependency-name: "*"
       update-types: ["version-update:semver-minor"]
