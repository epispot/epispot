version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "quantum9innovation"
    commit-message:
      prefix: "[dep]"
      prefix-development: "[dep/dev]"
    labels:
      - "dependencies"
      - "low-priority :arrow_down_small:"
      - "unsupported :no_entry:"
    
